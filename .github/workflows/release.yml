name: Nuget package publish

on:
  push:
    tags:
      - "*.*.*"

env:
   VERSION: ${{ github.ref_name }}
   NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}

jobs:

  nuget:
    name: ðŸ“¦ Nuget - Publish package
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ£ Setup .NET 9.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: ðŸ“¦ Pack
        run: |
          dotnet pack --configuration Release --output . -p:Version=${{ env.VERSION }}

      - name: ðŸš€ Push nuget.org
        run: dotnet nuget push *.nupkg --source https://api.nuget.org/v3/index.json --api-key ${NUGET_TOKEN} --skip-duplicate

      - name: ðŸš€ Push Github
        run: dotnet nuget push *.nupkg --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --api-key ${{ github.token }} --skip-duplicate
